<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="sectionsContainer">
        <nav class="navigationSection">
            <i class="las la-bars"></i>
            <i class="las la-home"></i>
            <i class="las la-search"></i>
            <i class="las la-volume-up"></i>
            <i class="las la-user"></i>
            <i class="lab la-spotify"></i>
            <i class="las la-cog"></i>
            <i class="lab la-soundcloud"></i>
        </nav>
        <section class="playlistContainer">
            <header class="albumInfoSection">
                <div class="albumLogo">
                    <img src="./assets/2Eq--cattyboard.jpg" alt="album-logo">
                </div>
                <div class="albumInfoControls">
                    <div class="albumInfo">
                        <h1 class="albumTitle">CattyBoard Top 100 Single Charts (11.06.36)</h1>
                        <span class="artistName">Unknown Artist</span>
                        <span class="albumDetails">2016 . Charts . 100 songs</span>
                    </div>
                    <div class="ControlsSection">
                        <i class="las la-play"></i> <span class="controlsLabel">Play all</span>
                        <i class="las la-plus"></i> <span class="controlsLabel">Add to</span>
                        <i class="las la-ellipsis-h"></i> <span class="controlsLabel">More</span>
                    </div>
                </div>
            </header>
            <main class="playlistSection">
                <div class="playlistGrid">
                    <div class="songName">1. One Dance</div>
                    <div class="artistName">Crake feat Catkid & Cyla</div>
                    <div class="duration">2:54</div>
                    <div class="syncButton"><button>CATTY CLOUD SYNC</button></div>
                    <div class="greyBG songName">2. Panda</div>
                    <div class="greyBG artistName">Cattee</div>
                    <div class="greyBG duration">4:06</div>
                    <div class="greyBG syncButton"><button>CATTY CLOUD SYNC</button></div>
                    <div class="songName">3. Can't Stop the Feeling</div>
                    <div class="artistName">Catin Cimberlake</div>
                    <div class="duration">3:56</div>
                    <div class="syncButton"><button>CATTY CLOUD SYNC</button></div>
                    <div class="greyBG songName">4. Work From Home</div>
                    <div class="greyBG artistName">Cat Harmony feat Colla</div>
                    <div class="greyBG duration">3:34</div>
                    <div class="greyBG syncButton"><button>CATTY CLOUD SYNC</button></div>
                </div>
            </main>
        </section>
    </section>
    <footer class="songSection">
        <img src="./assets/2Eq--cattyboard.jpg" alt="music-logo">
        <section class="songInfo">
            <span>If It Ain't Love</span>
            <span>Catson Derulo</span>
        </section>
        <section class="songControls">
            <i class="las la-step-backward"></i>
            <i class="las la-pause"></i>
            <i class="las la-step-forward"></i>
            <i class="las la-undo-alt"></i>
            <i class="las la-random"></i>
        </section>
    </footer>
</body>
</html>
